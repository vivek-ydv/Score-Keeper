<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .winner {
            color: goldenrod;
            ;
        }

        .loser {
            color: red;
        }

        .btn-stuck {
            opacity: 50%;
        }
    </style>
</head>

<body>
    <div class="card my-5" style="width: 25em; border: solid 2px; margin: auto;">
        <img src="Images/lennart-schneider-2Ov5_5WKaKM-unsplash.jpg" class="card-img-top width:10rem"
            style="height: 12em; width: 24.%;">
        <strong class="card-header">Ping Pong Score Keeper</strong>


        <div class="card-body">
            <h1><span id="pl1-score">0</span> to <span id="pl2-score">0</span></h1>
            <p style="font-size: smaller;">Use the buttons below to keep Score.</p>
            <strong>Playing For </strong>
            <select id="range" style="border-radius: 12px; border-color:brown;">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="card-footer ">
            <button type="button" id="pl1-btn" class="btn btn-primary">+1 Player One</button>
            <button type="button" id="pl2-btn" class="btn btn-secondary">+1 Player Two</button>
            <button type="button" id="reset-btn" class="btn btn-danger"
                style="padding-left:30px; padding-right:30px;">Reset </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
